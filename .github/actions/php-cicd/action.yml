name: Reusable PHP CI/CD Workflow

on:
  workflow_call: # This makes the workflow reusable
    inputs:
      docker-compose-file:
        description: 'Path to the docker-compose.yml file'
        required: true
        default: 'docker-compose.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Docker
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    # Build the Docker image
    - name: Build Docker image
      run: docker-compose -f ${{ inputs.docker-compose-file }} build

    # Run tests
    - name: Run tests
      run: docker-compose -f ${{ inputs.docker-compose-file }} run --rm app php ./vendor/bin/phpunit tests

  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Start the application locally
    - name: Start application
      run: docker-compose up -d
